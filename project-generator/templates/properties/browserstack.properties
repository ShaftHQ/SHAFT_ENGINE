# BrowserStack Configuration Properties
# Replace the placeholders below with your actual BrowserStack credentials
# You can find your credentials at: https://www.browserstack.com/accounts/settings

# IMPORTANT: Replace these values with your actual BrowserStack username and access key
browserstack.username=YOUR_BROWSERSTACK_USERNAME
browserstack.accessKey=YOUR_BROWSERSTACK_ACCESS_KEY

# BrowserStack Hub URL (no need to change this)
browserstack.hub=https://hub.browserstack.com/wd/hub

# Test Configuration
browserstack.os={{OS}}
browserstack.osVersion={{OS_VERSION}}
browserstack.browserName={{BROWSER_NAME}}
browserstack.browserVersion=latest
browserstack.resolution=1920x1080
browserstack.buildName={{ARTIFACT_ID}}-build
browserstack.projectName={{ARTIFACT_ID}}
browserstack.video=true
browserstack.networkLogs=true
browserstack.consoleLogs=true
browserstack.debug=true
browserstack.local=false

# For Mobile Testing (uncomment and configure if needed)
# browserstack.deviceName=Google Pixel 7
# browserstack.platformName=Android
# browserstack.platformVersion=13.0
# browserstack.app=bs://YOUR_APP_ID
