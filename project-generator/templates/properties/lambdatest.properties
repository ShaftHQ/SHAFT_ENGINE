# LambdaTest Configuration Properties
# Replace the placeholders below with your actual LambdaTest credentials
# You can find your credentials at: https://accounts.lambdatest.com/detail/profile

# IMPORTANT: Replace these values with your actual LambdaTest username and access key
lambdatest.username=YOUR_LAMBDATEST_USERNAME
lambdatest.accessKey=YOUR_LAMBDATEST_ACCESS_KEY

# LambdaTest Hub URL (no need to change this)
lambdatest.hub=https://hub.lambdatest.com/wd/hub

# Test Configuration
lambdatest.platform={{PLATFORM}}
lambdatest.browserName={{BROWSER_NAME}}
lambdatest.browserVersion=latest
lambdatest.resolution=1920x1080
lambdatest.buildName={{ARTIFACT_ID}}-build
lambdatest.projectName={{ARTIFACT_ID}}
lambdatest.video=true
lambdatest.network=true
lambdatest.console=true
lambdatest.visual=true
