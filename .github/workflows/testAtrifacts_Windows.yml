name: Windows - Test Artifacts Desktop Browsers Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  browser:
    name: Run Browser-based Tests
    runs-on: [windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Run tests on Windows
        continue-on-error: true
        run: mvn test -DexecutionAddress="local" -DtargetOperatingSystem="Windows-64" -DmaximumPerformanceMode="2" -DtargetBrowserName="MicrosoftEdge" -DgenerateAllureReportArchive="true" -Dtest="testPackage01.SHAFTWizard.Test_Wizard_GUI"

      - name: Check Directory Files
        run: dir

      - name: Upload Allure Report as Pipeline Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }} Desktop Browsers Tests Allure Report
          path: "generatedReport_*.zip"

      - name: Upload Extent Report as Pipeline Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }} Desktop Browsers Tests Extent Report
          path: "extent-reports/ExtentReports_*.html"