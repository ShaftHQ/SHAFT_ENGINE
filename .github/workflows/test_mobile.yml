name: Mobile Native Tests

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
#  schedule:
#    - cron: '00 1 * * *'
  workflow_dispatch:

jobs:
  mobile:
    name: Run Mobile-based Tests on MacOS
    runs-on: macOS-12
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Gradle cache
        uses: gradle/gradle-build-action@v2
        
      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86
          channel: canary
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Set up Appium
        run: npm install --global appium@next --drivers=xcuitest,uiautomator2

      - name: Run Appium Server
        run: ./node_modules/.bin/appium --log-timestamp &
        
      - name: Poll for Appium Server to Start
        run: |
          until $(curl --output /dev/null --silent --head --fail http://localhost:4723/wd/hub/sessions); do
            sleep 5
          done
          
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86
          channel: canary
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            ./gradlew connectedCheck
            mvn test -DexecutionAddress="localhost:4723" -DtargetOperatingSystem="Android" -Dmobile_automationName="UIAutomator2" -Dmobile_app="src/test/resources/TestDataFiles/apps/ApiDemos-debug.apk" -DgenerateAllureReportArchive="true" -Dtest="%regex[.*Android.*]"

      - name: Upload Allure Report as Pipeline Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Mobile Native Tests Allure Report
          path: "generatedReport_*.zip"

      - name: Upload Extent Report as Pipeline Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Mobile Native Tests Extent Report
          path: "extent-reports/ExtentReports_*.html"
