        <script>
  $(function(){
    $('#start button').click(function(){
      $('#start').hide();
      $('#start').before("<div id='loading'>Loading... <img src='/img/ajax-loader.gif'></div>");
      setTimeout(function() {
        $('#loading').hide();
        $('#loading').before("<div id='finish' style='display:none'><h4>Hello World!</h4></div>")
        $('#finish').show();
      } , 5000 );
    });
  });
</script>
